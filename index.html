<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Stadion Navigator</title>

        <link rel="stylesheet" href="css/style.css" />
        <script src="js/navigation.js"></script>
        <script src="js/webfunctions.js"></script>
    </head>
    <body>
        <div class="inner-body">
            <div id="start_page">
            <h1>Stadion Navigator</h1>
            <input id="start_b" type='image' src='img/stadion.png' value='submit' onClick="start()"/>
            <div id="popup">
                <h2 style="display: inline;">Position eingeben</h2><br>
                <input type="text" id="position_inp"/><br>
                <button onClick="submitPosition()">Weiter</button>
            </div>
        </div>
        <div class="navbar">
            <input id="wc" type='image' src='img/toilet.png' value='submit' onClick="start()"/>
            <input id="food" type='image' src='img/food.png' value='submit' onClick="start()"/>
            <input id="b_access" type='image' src='img/rollstuhl.png' value='submit' onClick="start()"/>
            <input id="merch" type='image' src='img/merch.png' value='submit' onClick="start()"/>
        </div>
        <div class="map">
            <img id="map" src="img/stadion.png">
            <svg>
                <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
            </svg>
        </div>
        </div>

    </body>



</html>
